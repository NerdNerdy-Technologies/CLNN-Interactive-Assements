    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <script type="module" >
      import { start, end } from "../../app.js";
      let startTime = start();
      let correctAnswer = 0;
      let incorrectAnswer = 0;
      function wrong(element) {
        element.addEventListener("click", () => {
          element.classList.toggle("btn-danger")
          incorrectAnswer++
          check();
      });
      }

      function correct(element) {
        element.addEventListener("click", () =>{
          element.classList.toggle("btn-success")
          correctAnswer++
          check();
      });
      }
      function check(){

      if(correctAnswer == 2){
        end(startTime,8);
      }
      }

      const cap = document.querySelector(".cap");
      const tree = document.querySelector(".tree");
      const cloudy = document.querySelector(".cloudy");
      const flake = document.querySelector(".flake");
      const ice_cream = document.querySelector(".ice-cream");
      const mountain = document.querySelector(".mountain");
      const raincloud = document.querySelector(".raincloud");
      const raincoat = document.querySelector(".raincoat");
      const rainy_umbrella = document.querySelector(".rainy-umbrella");
      const scarf = document.querySelector(".scarf");
      const slippers = document.querySelector(".slippers");
      const snowman = document.querySelector(".snowman");
      const sunflower = document.querySelector(".sunflower");
      const sweater = document.querySelector(".sweater");
      const umbrella = document.querySelector(".umbrella");
      const windy = document.querySelector(".windy");

      correct(tree);
      correct(cloudy);
      correct(flake);
      correct(mountain);
      correct(raincloud);
      correct(raincoat);
      correct(rainy_umbrella);
      correct(scarf);
      correct(snowman);
      correct(sweater);
      correct(umbrella);
      correct(windy);
      wrong(ice_cream);
      wrong(cap);
      wrong(slippers);
      wrong(sunflower);
    </script>
