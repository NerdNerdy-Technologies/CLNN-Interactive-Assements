<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>6</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: #ece0e9;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <h1>Select the following shapes.</h1>

    <div class="mt-5">
      <h2>CIRCLE</h2>
      <img
        class="one-1 btn"
        src="./assets/images/1-1.png"
        alt=""
        width="200px"
      />
      <img
        class="one-2 btn"
        src="./assets/images/1-2.png"
        alt=""
        width="200px"
      />
      <img
        class="one-3 btn"
        src="./assets/images/1-3.png"
        alt=""
        width="200px"
      />
    </div>

    <h2>SQUARE</h2>
    <img class="two-1 btn" src="./assets/images/2-1.png" alt="" width="200px" />
    <img class="two-2 btn" src="./assets/images/2-2.png" alt="" width="200px" />
    <img class="two-3 btn" src="./assets/images/2-3.png" alt="" width="200px" />

    <h2>TRIANGLE</h2>
    <img
      class="three-1 btn"
      src="./assets/images/3-1.png"
      alt=""
      width="200px"
    />
    <img
      class="three-2 btn"
      src="./assets/images/3-2.png"
      alt=""
      width="200px"
    />
    <img
      class="three-3 btn"
      src="./assets/images/3-3.png"
      alt=""
      width="200px"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <script>
      function wrong(element) {
        element.addEventListener("click", () =>
          element.classList.toggle("btn-danger")
        );
      }

      function correct(element) {
        element.addEventListener("click", () =>
          element.classList.toggle("btn-success")
        );
      }

      const one_1 = document.querySelector(".one-1");
      const one_2 = document.querySelector(".one-2");
      const one_3 = document.querySelector(".one-3");
      const two_1 = document.querySelector(".two-1");
      const two_2 = document.querySelector(".two-2");
      const two_3 = document.querySelector(".two-3");
      const three_1 = document.querySelector(".three-1");
      const three_2 = document.querySelector(".three-2");
      const three_3 = document.querySelector(".three-3");

      wrong(one_1);
      correct(one_2);
      wrong(one_3);
      wrong(two_1);
      wrong(two_2);
      correct(two_3);
      wrong(three_1);
      wrong(three_2);
      correct(three_3);
    </script>
  </body>
</html>
