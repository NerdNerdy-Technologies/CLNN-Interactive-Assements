  <body>
    <!-- <button class="next" onclick="location.href='../worksheet_3/index.html'">next</button> -->
    <h1>Describe what you see.</h1>
    <img src="./assets/images/1-1.png" alt="" width="200px" />
    <ul>
      <li>
        <p class="one-1 btn">A family eating food together.</p>
      </li>
      <li>
        <p class="one-2 btn">People eating food together.</p>
      </li>
      <li>
        <p class="one-3 btn">A family having lunch.</p>
      </li>
    </ul>
    <img src="./assets/images/2-1.png" alt="" width="200px" />
    <ul>
      <li>
        <p class="two-1 btn">People playing with a stick.</p>
      </li>
      <li>
        <p class="two-2 btn">A man and a dog playing together.</p>
      </li>
      <li>
        <p class="two-3 btn">A dog playing with stick.</p>
      </li>
    </ul>
    <script type="module" >
      import { start, end } from "../../app.js";
      let startTime = start();
      let correctAnswer = 0;
      let incorrectAnswer = 0;
      function wrong(element) {
        element.addEventListener("click", () => {
          element.classList.toggle("btn-danger")
          incorrectAnswer++
          check();
      });
      }

      function correct(element) {
        element.addEventListener("click", () =>{
          element.classList.toggle("btn-success")
          correctAnswer++
          check();
      });
      }
      function check(){

      if(correctAnswer == 2){
        end(startTime,6);
      }
      }
      const one_1 = document.querySelector(".one-1");
      const one_2 = document.querySelector(".one-2");
      const one_3 = document.querySelector(".one-3");
      const two_1 = document.querySelector(".two-1");
      const two_2 = document.querySelector(".two-2");
      const two_3 = document.querySelector(".two-3");
      correct(one_1);
      wrong(one_2);
      wrong(one_3);
      wrong(two_1);
      correct(two_2);
      wrong(two_3);
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
