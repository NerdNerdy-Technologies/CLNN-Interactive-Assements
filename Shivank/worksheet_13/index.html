<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>13</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: #fff5ef;
        text-align: center;
      }
      .btn {
        border-radius: 50%;
      }
    </style>
  </head>

  <body>
    <h2>Which is heavier?</h2>

    <div class="mt-5">
      <img
        class="one-1 btn"
        src="/Shivank/worksheet_13/assets/images/1-1.png"
        alt=""
        width="200px"
      />

      <img
        class="one-2 btn"
        src="/Shivank/worksheet_13/assets/images/1-2.png"
        alt=""
        width="200px"
      />

      <img
        class="one-3 btn"
        src="/Shivank/worksheet_13/assets/images/1-3.png"
        alt=""
        width="200px"
      />
    </div>

    <br />

    <h2>Which is shorter?</h2>
    <div class="mt-5">
      <img
        class="two-1 btn"
        src="/Shivank/worksheet_13/assets/images/2-1.png"
        alt=""
        width="200px"
      />

      <img
        class="two-2 btn"
        src="/Shivank/worksheet_13/assets/images/2-2.png"
        alt=""
        width="150px"
      />
    </div>

    <script>
      function wrong(element) {
        element.addEventListener(
          "click",
          () => (element.style.background = "#dc3545")
        );
      }

      function correct(element) {
        element.addEventListener(
          "click",
          () => (element.style.background = "#198754")
        );
      }

      const one_1 = document.querySelector(".one-1");
      const one_2 = document.querySelector(".one-2");
      const one_3 = document.querySelector(".one-3");
      const two_1 = document.querySelector(".two-1");
      const two_2 = document.querySelector(".two-2");

      wrong(one_1);
      wrong(one_2);
      correct(one_3);
      wrong(two_1);
      correct(two_2);
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
